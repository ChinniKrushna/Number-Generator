<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Digit Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Digit Generator</h1>
        <input type="number" id="minValue" placeholder="Minimum Value">
        <input type="number" id="maxValue" placeholder="Maximum Value">
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <div id="result"></div>
    </div>

    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('minValue').value);
            const max = parseInt(document.getElementById('maxValue').value);
            const result = document.getElementById('result');

            if (isNaN(min) || isNaN(max) || min > max) {
                result.textContent = 'Please enter valid minimum and maximum values.';
            } else {
                const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                result.textContent = Random Number: ${randomNumber};
            }
        }
    </script>

</body>
</html>
